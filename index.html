<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
</head>
<style>

.products-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.product{
    background-color: #e8f8f5; 
    width: 260px;
    min-height: 320px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    border-radius: 10px;
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    padding: 10px;
    box-sizing: border-box;
}
.product:hover{ 
transform: translateY(-6px); 
box-shadow: 0 14px 30px rgba(0,0,0,0.18);
 }

.product img.main{
     width:100%; 
     height:150px; 
     object-fit:cover; 
     border-radius:8px; 
    }
.product .details{ 
    padding: 10px 6px; 
}
.product h3{
     font-size:1.05rem; 
     margin: 0 0 6px; 
    }
.product p{ 
    margin: 4px 0; 
    color:#333; 
    font-size: 0.92rem; 
}
.product .meta{
     color:#6b6b6b; 
     font-size:0.85rem;
     }
.image-thumbs{ 
    display:flex;
     gap:6px;
      margin-top:8px; 
    }
.image-thumbs img.thumb{ 
    width:48px;
     height:36px;
      object-fit:cover; 
      border-radius:4px; 
    }

</style>

<body>
    <section class="container">
     <div id="products" class="products-container"></div>
    </section>

    <script src="index.js"></script>
</body>
</html>
